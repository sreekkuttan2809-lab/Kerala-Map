<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kerala Ward Map Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css"> <!-- Local CSS Fallback -->
</head>

<body>
    <!-- Map Container (Z-Index 0) -->
    <div id="mapContainer"></div>

    <!-- Overlay (Z-Index 40) -->
    <!-- Opacity-0 class is now defined in style.css for non-Tailwind support -->
    <div id="drawer-overlay" class="opacity-0 pointer-events-none transition-opacity duration-300"
        onclick="toggleDrawer()"></div>

    <!-- Sidebar Drawer -->
    <div id="side-drawer"
        class="fixed top-0 left-0 h-full w-[340px] bg-white -translate-x-full flex flex-col pointer-events-auto shadow-2xl z-[3000]">

        <!-- Drawer Header -->
        <div class="p-6 border-b flex items-center gap-3 bg-white sticky top-0 z-10 shrink-0">
            <!-- Map Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                <path fill="#1a73e8"
                    d="M228.92 49.69a8 8 0 0 0-6.86-1.45L160.93 63.52L99.58 32.84a8 8 0 0 0-5.52-.6l-64 16A8 8 0 0 0 24 56v136a8 8 0 0 0 5.94 7.73l61.13 15.28l61.35-30.68l61.35 30.68A8 8 0 0 0 216 216a8.24 8.24 0 0 0 1.56-.15l32-8a8 8 0 0 0 6.44-8.86V56a8 8 0 0 0-7.08-6.31M160 197.64l-58.41-29.2L40 183.65V64.35l56.59-14.15l58 29Z" />
            </svg>
            <div class="flex-1">
                <h1 class="text-xl font-bold text-gray-800">Kerala Ward Map</h1>
                <div class="text-xs text-green-600 font-medium flex items-center gap-1" id="statusText">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online
                </div>
            </div>
            <!-- Close drawer button (mobile-friendly) -->
            <button onclick="toggleDrawer()"
                class="drawer-close-btn p-2 rounded-full hover:bg-gray-100 active:bg-gray-200 transition-colors"
                aria-label="Close menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                    <path fill="#5f6368"
                        d="M205.66 194.34a8 8 0 0 1-11.32 11.32L128 139.31l-66.34 66.35a8 8 0 0 1-11.32-11.32L116.69 128L50.34 61.66a8 8 0 0 1 11.32-11.32L128 116.69l66.34-66.35a8 8 0 0 1 11.32 11.32L139.31 128Z" />
                </svg>
            </button>
        </div>

        <!-- VIEW 1: Main Selection & List -->
        <div id="drawer-main-view" class="flex-1 overflow-y-auto py-4 space-y-6">

            <!-- SECTION: Ward Selection (Legacy Feature Integrated) -->
            <div>
                <div
                    class="px-6 py-2 text-[11px] font-bold text-gray-400 uppercase tracking-widest flex justify-between items-center">
                    Select Location
                    <button id="autoDetectLocationBtn"
                        class="text-blue-600 text-xs normal-case font-medium hover:underline flex items-center gap-1">
                        <i class="ph ph-crosshair"></i> Auto-Detect
                    </button>
                </div>
                <div class="px-6 space-y-4">
                    <!-- District Select -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">1. District</label>
                        <div class="relative">
                            <select id="districtSelect"
                                class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow appearance-none">
                                <option value="">Loading...</option>
                            </select>
                            <i class="ph ph-caret-down absolute right-3 top-3.5 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Type Buttons -->
                    <div id="typeButtonsContainer" class="flex flex-wrap gap-2">
                        <!-- Populated by JS -->
                    </div>

                    <!-- Body Select -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">2. Local Body</label>
                        <div class="relative">
                            <select id="bodySelect" disabled
                                class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow appearance-none disabled:opacity-50 disabled:cursor-not-allowed">
                                <option value="">-- Select Type First --</option>
                            </select>
                            <i class="ph ph-caret-down absolute right-3 top-3.5 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <button id="viewMapBtn"
                        class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2">
                        <i class="ph-fill ph-magnifying-glass"></i> Find Wards
                    </button>
                </div>
            </div>

            <hr class="border-gray-100">

            <!-- SECTION: Map Layers (Moved to Top) -->
            <div class="px-6 pt-6 pb-4">
                <div class="mb-2 text-[11px] font-bold text-gray-400 uppercase tracking-widest">Map Style</div>
                <div class="map-style-grid">
                    <button onclick="changeMapLayer('standard')" id="btn-standard"
                        class="layer-btn active px-4 py-3 text-sm border border-gray-100 rounded-xl flex items-center justify-center gap-2 font-medium hover:bg-gray-50 transition-colors">
                        Standard
                    </button>
                    <button onclick="changeMapLayer('hybrid')" id="btn-hybrid"
                        class="layer-btn px-4 py-3 text-sm border border-gray-100 rounded-xl flex items-center justify-center gap-2 font-medium hover:bg-gray-50 transition-colors">
                        Satellite
                    </button>
                </div>
            </div>

            <hr class="mx-6 mb-4 border-gray-100">

            <!-- SECTION: Election Mode -->
            <div>
                <div class="px-6 py-2 text-[11px] font-bold text-gray-400 uppercase tracking-widest">Map Modes</div>

                <div class="px-6">
                    <button id="viewElectionBtn"
                        class="w-full flex items-center justify-between p-3 rounded-xl border border-gray-200 hover:bg-gray-50 transition-colors group">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 group-hover:scale-110 transition-transform">
                                <!-- Chart Bar SVG (fixed icon) -->
                                <svg id="electionChartIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 256 256">
                                    <path fill="currentColor"
                                        d="M224 200h-8V40a8 8 0 0 0-8-8H48a8 8 0 0 0-8 8v160H32a8 8 0 0 0 0 16h192a8 8 0 0 0 0-16M160 152v48h-48v-48Zm-48-8v-40h48v40Zm-56 48v-72h40v72Zm40-88v-56h48v56Z" />
                                </svg>
                            </div>
                            <div class="text-left">
                                <div class="font-bold text-gray-800 text-sm">Election Result 2025</div>
                                <div class="text-xs text-gray-500">View ward-level winners</div>
                            </div>
                        </div>
                        <!-- Toggle Switch (CSS Component) -->
                        <div id="electionToggleSwitch" class="css-toggle">
                            <div class="css-toggle-knob"></div>
                        </div>
                    </button>

                    <!-- Election Legend (Hidden by default) -->
                    <div id="electionLegend" class="mt-3 hidden bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <div class="grid grid-cols-3 gap-2 text-xs text-center font-bold">
                            <div class="bg-white p-1 rounded border border-orange-200 text-orange-600">NDA <span
                                    id="count-NDA" class="block text-lg">0</span></div>
                            <div class="bg-white p-1 rounded border border-blue-200 text-blue-600">UDF <span
                                    id="count-UDF" class="block text-lg">0</span></div>
                            <div class="bg-white p-1 rounded border border-red-200 text-red-600">LDF <span
                                    id="count-LDF" class="block text-lg">0</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="border-gray-100">

            <!-- SECTION: Ward List -->
            <div class="flex-1 min-h-[200px]">
                <div
                    class="px-6 py-2 text-[11px] font-bold text-gray-400 uppercase tracking-widest sticky top-0 bg-white">
                    Ward List</div>
                <div id="allWardsList" class="border-t border-gray-100">
                    <div class="p-8 text-center text-gray-400 text-sm">
                        Select a Local Body to view wards list here.
                    </div>
                </div>
            </div>


        </div>

        <!-- VIEW 2: Ward Details (Hidden by Default) -->
        <div id="drawer-details-view" class="hidden flex-1 overflow-y-auto bg-white flex flex-col relative">

            <!-- Clean Header -->
            <div class="ward-details-header sticky top-0 bg-white z-10 border-b border-transparent">
                <div class="flex justify-between items-start">
                    <div class="flex-1 pr-4">
                        <h2 id="wardTitle" class="text-2xl font-bold text-gray-900 leading-tight">Ward Name</h2>
                        <p id="wardInfo" class="text-sm text-gray-500 mt-1 font-medium">District • Local Body</p>
                    </div>
                    <button onclick="closeWardDetails()" class="btn-close-details">
                        <!-- Close X SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                            <path fill="currentColor"
                                d="M205.66 194.34a8 8 0 0 1-11.32 11.32L128 139.31l-66.34 66.35a8 8 0 0 1-11.32-11.32L116.69 128L50.34 61.66a8 8 0 0 1 11.32-11.32L128 116.69l66.34-66.35a8 8 0 0 1 11.32 11.32L139.31 128Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-6">
                <!-- Election Winner Card -->
                <div id="wardElectionWinner" class="winner-card-container hidden mb-6">
                    <div class="winner-card-label">
                        <i class="ph-fill ph-crown text-lg"></i> <span class="winner-label">2025 Winner</span>
                    </div>
                    <div class="text-lg font-bold text-gray-900" id="wardWinnerName">Candidate Name</div>
                    <div class="text-sm text-gray-600" id="wardWinnerParty">Party Name (Front)</div>
                </div>

                <button onclick="startNav()" class="btn-navigate-primary">
                    <i class="ph-fill ph-navigation-arrow text-xl"></i>
                    Navigate Here
                </button>


                <hr class="my-6 border-gray-100">

                <hr class="my-6 border-gray-100">

                <!-- Candidates Table -->
                <div class="mt-6">
                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">All Candidates</div>
                    <div id="wardCandidateTable" class="overflow-hidden">
                        <!-- Table injected here -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Main UI Overlay -->
    <div
        class="absolute-overlay absolute top-0 left-0 right-0 p-4 md:p-6 z-[1001] flex flex-col items-center pointer-events-none">

        <!-- Search Container -->
        <div id="search-container" class="w-full max-w-[450px] pointer-events-auto transition-all duration-300">
            <div class="bg-white rounded-2xl custom-shadow border border-gray-100 flex items-center px-4 py-3">
                <button onclick="toggleDrawer()"
                    class="p-2 rounded-full active:bg-gray-100 hover:bg-gray-50 transition-colors">
                    <!-- Menu SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                        <path fill="#5f6368"
                            d="M224 128a8 8 0 0 1-8 8H40a8 8 0 0 1 0-16h176a8 8 0 0 1 8 8M40 72h176a8 8 0 0 0 0-16H40a8 8 0 0 0 0 16m176 112H40a8 8 0 0 0 0 16h176a8 8 0 0 0 0-16" />
                    </svg>
                </button>
                <input id="search-input" type="text" placeholder="Search places..."
                    class="w-full text-lg outline-none px-2 bg-transparent ml-2 text-gray-700">
                <div class="flex items-center gap-3 ml-2 border-l pl-3">
                    <button id="search-trigger" class="text-blue-600 active:scale-90 hover:bg-blue-50 p-1 rounded-full">
                        <!-- Search SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                            <path fill="#1a73e8"
                                d="M229.66 218.34l-50.07-50.06a88.11 88.11 0 1 0-11.31 11.31l50.06 50.07a8 8 0 0 0 11.32-11.32M40 112a72 72 0 1 1 72 72a72.08 72.08 0 0 1-72-72" />
                        </svg>
                    </button>
                    <div id="search-loader" class="hidden">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            <!-- Search Results Dropdown -->
            <div id="search-results"
                class="hidden mt-2 rounded-2xl bg-white max-h-[50vh] overflow-y-auto custom-shadow border border-gray-100">
            </div>
        </div>

        <!-- Navigation Banner (Hidden initially) -->
        <div id="turn-instruction"
            class="hidden w-full max-w-[500px] pointer-events-auto bg-green-700 text-white rounded-2xl custom-shadow p-3 md:p-4 flex items-center gap-4 mt-2 shadow-2xl">
            <div class="bg-white/20 p-2 rounded-xl">
                <i id="turn-icon" class="ph-fill ph-arrow-up" style="font-size:32px;"></i>
            </div>
            <div class="flex-1 overflow-hidden">
                <div id="turn-text" class="text-lg md:text-xl font-bold truncate leading-tight">Proceed to route</div>
                <div id="turn-subtext" class="text-xs md:text-sm text-green-100 truncate opacity-80">Real-time tracking
                    active</div>
            </div>
            <div id="turn-distance"
                class="text-xl md:text-2xl font-black whitespace-nowrap border-l border-white/20 pl-4">--</div>
        </div>

        <!-- Navigation Controls -->
        <div id="nav-header"
            class="hidden w-full max-w-[400px] mt-3 pointer-events-auto bg-white rounded-2xl custom-shadow p-2 flex items-center gap-2">
            <button onclick="exitNavigation()"
                class="p-3 text-red-500 hover:bg-red-50 active:bg-red-100 rounded-xl transition-colors font-medium flex-shrink-0">
                <i class="ph-bold ph-x text-xl"></i>
            </button>
            <div class="flex-1 flex justify-around bg-gray-50 rounded-xl p-1">
                <button onclick="setVehicle('car')" id="v-car"
                    class="vehicle-btn active px-4 py-2 flex flex-col items-center w-full transition-all">
                    <i class="ph-fill ph-car text-lg"></i><span id="eta-car" class="text-[10px] font-bold">--</span>
                </button>
                <button onclick="setVehicle('bus')" id="v-bus"
                    class="vehicle-btn px-4 py-2 flex flex-col items-center w-full transition-all">
                    <i class="ph-fill ph-bus text-lg"></i><span id="eta-bus" class="text-[10px] font-bold">--</span>
                </button>
                <button onclick="setVehicle('walk')" id="v-walk"
                    class="vehicle-btn px-4 py-2 flex flex-col items-center w-full transition-all">
                    <i class="ph-fill ph-walking text-lg"></i><span id="eta-walk"
                        class="text-[10px] font-bold">--</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Map Area handled at top -->

    <!-- Floating Action Buttons -->
    <div class="fab-container absolute bottom-10 right-6 z-[1001] flex flex-col gap-4 pointer-events-auto">
        <!-- Re-center button (shown when user pans during navigation) -->
        <button id="nav-recenter-btn" onclick="recenterNav()"
            class="hidden w-14 h-14 bg-white rounded-full shadow-2xl text-blue-600 flex items-center justify-center border border-gray-100 active:scale-90 transition hover:bg-gray-50">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 256 256">
                <path fill="currentColor"
                    d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24m0 192a88 88 0 1 1 88-88a88.1 88.1 0 0 1-88 88m0-160a72 72 0 1 0 72 72a72.08 72.08 0 0 0-72-72m0 128a56 56 0 1 1 56-56a56.06 56.06 0 0 1-56 56" />
            </svg>
        </button>
        <!-- 3-state location toggle: off → follow → heading -->
        <button id="compass-mode-btn" onclick="toggleLocationMode()"
            class="w-14 h-14 bg-white rounded-full shadow-2xl text-gray-600 flex items-center justify-center border border-gray-100 active:scale-90 transition hover:bg-gray-50">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 256 256">
                <path fill="currentColor"
                    d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24m0 192a88 88 0 1 1 88-88a88.1 88.1 0 0 1-88 88m0-160a72 72 0 1 0 72 72a72.08 72.08 0 0 0-72-72m0 128a56 56 0 1 1 56-56a56.06 56.06 0 0 1-56 56" />
            </svg>
        </button>
        <button onclick="centerOnUser()"
            class="w-14 h-14 bg-blue-600 rounded-full shadow-blue-300 shadow-2xl text-white flex items-center justify-center border border-blue-500 active:scale-90 transition hover:bg-blue-700">
            <!-- Crosshair SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 256 256">
                <path fill="currentColor"
                    d="M232 120h-24.07A80.12 80.12 0 0 0 136 48.07V24a8 8 0 0 0-16 0v24.07A80.12 80.12 0 0 0 48.07 120H24a8 8 0 0 0 0 16h24.07A80.12 80.12 0 0 0 120 207.93V232a8 8 0 0 0 16 0v-24.07A80.12 80.12 0 0 0 207.93 136H232a8 8 0 0 0 0-16m-104 72a64 64 0 1 1 64-64a64.07 64.07 0 0 1-64 64m0-96a32 32 0 1 0 32 32a32 32 0 0 0-32-32" />
            </svg>
        </button>
    </div>

    <!-- Navigation Info Bar (ETA / distance / speed) -->
    <div id="nav-info-bar" class="hidden fixed bottom-0 left-0 right-0 z-[1002] pointer-events-auto nav-info-container">
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Capacitor Core -->
    <script src="capacitor.js"></script>

    <!-- User's Logic + Legacy Logic Integrated -->
    <script src="assets/script.js"></script>
</body>

</html>
